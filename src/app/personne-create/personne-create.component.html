<div class="container custom-container mb-5">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Personne</h3>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="personneDetails.nom" class="form-control" placeholder="nom">
      </div>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="personneDetails.prenom" class="form-control" placeholder="prenom">
      </div>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="personneDetails.numeroCarteIdentite" class="form-control" placeholder="numeroCarteIdentite">
      </div>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="personneDetails.numeroPassePort" class="form-control" placeholder="numeroPassePort">
      </div>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="personneDetails.sexe" class="form-control" placeholder="sexe">
      </div>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="personneDetails.nationalite" class="form-control" placeholder="nationalite">
      </div>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="personneDetails.telephoneMobile" class="form-control" placeholder="telephoneMobile">
      </div>
	  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="personneDetails.telephoneFixe" class="form-control" placeholder="telephoneFixe">
      </div>
	  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="personneDetails.telephoneFree" class="form-control" placeholder="telephoneFree">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addPersonne(personneDetails)">Create Personne</button>
      </div>
  
    </div>
  </div>
